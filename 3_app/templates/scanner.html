{% extends 'index.html' %}


{% block body %}
<h4 class="mt-3">上傳名片 :</h4>

<div class="row">
    <form action="#" method="POST" enctype="multipart/form-data">
        <div class="input-group">
            <input type="file" class="form-control" name="image-name" required>
            <input type="submit" value="Upload Image" class="btn btn-primary" name="" id="">
        </div>
    </form>

    <br>

    {% if fileupload %}
    <div class="row mt-3">
        <button class="btn btn-primary" id="sendData">Wrap Document and Extract Text</button>
    </div>

    {% endif %}

</div>


<!-- 圖片拉伸區 -->
{% if fileupload %}
    <p class="mt-2">{{message}}</p>

    <div class="row">
        <div class="col">
            <canvas id="canvas" style="max-width: 100%; height:auto">

            </canvas>
        </div>
        <div class="col" id="loader" align="cneter">

        </div>
    </div>

    <script>
        loadPoints({{ points | tojson }})
    </script>


{% endif %}


{% endblock %}
