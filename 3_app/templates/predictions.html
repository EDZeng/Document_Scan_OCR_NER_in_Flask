{% extends 'index.html' %}

{% block body %}
<br><br>
<div class="row">
    <div class="col">
        <img class="img-fluid border border-primary" src="/static/media/magic_color.jpg" alt="magic_color_image">

    </div>

    <div class="col">
        <img class="img-fluid border border-primary" src="/static/media/bounding_box.jpg" alt="bounding_box_image">

    </div>
</div>

<!-- 顯示辨識後的內容 -->
<div class="row">
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th>Entities</th>
                <th>Extract Text</th>
            </tr>
        </thead>

        <tbody>
            {% for key, value in results.items() %}
                <tr>
                    <td>{{key}}</td>
                    <td>{{value}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


<p>{{ results }}</p>



{% endblock %}
